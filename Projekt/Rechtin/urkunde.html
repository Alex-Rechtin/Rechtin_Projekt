<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urkunde</title>
    <link rel="stylesheet" href="./css/urkunde.css">
    <script defer src="./js/urkunde.js"></script>
</head>
<body>
    <img src="./pics/UrkundeWort.png" alt="UrkundenBild">
    <button class="nicht-drucken" id="drucken"></button>
    <button class="nicht-drucken" id="wiederholen"></button>

    <div id="urkundenText">
        <p class="einleitungstext">Für das Erfolgreiche beenden des Spiel.</p><br>
        <p class="einleitungstext">Wird </p>
        <div id="name" class="in-der-Urkunde"></div>
        <p>mit dieser Urkunde ausgezeichnet.</p><br>
        <div id="etagennummer" class="in-der-Urkunde"><span class="text-etage"></span><span class="etagen-unterlinie"></span></div>
        <p class="einleitungstext" >mit</p>
        <div id="fehlversuche" class="in-der-Urkunde"><span class="fehlversuch-unterlinie"></span><span class="text-fehlversuche"></span></div>
    </div> 

</body>
</html>
