<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Ihr Spiel</title>
    <link rel="stylesheet" href="css/layout.css">
  </head>

  <body>
    <input id="namedesSpielers" type="text" placeholder="Bitte Namen eintragen">
    <div id="aufgabe">   
      <h1 id="etagennummer">1</h1>
      <button class="tuer" id="linkeTuer"></button>
      <button class="tuer" id="rechteTuer"></button>
    </div>

    <div id="spiel">
      <form autocomplete="off">
        <input type="text" id="sum1" class="ohneRahmen" readonly> + 
        <input type="text" id="sum2" class="ohneRahmen" readonly> = 
        <input type="text" id="summe" readonly><br>
      </form>
    </div>

    <img id="spieler" src="./pics/1nachvornegehen1.png" alt="Spieler">
    
    <div id="text"></div>
    <div id="startbutton" class="button"></div>
    <div id="weiter" class="button"></div>
    <div id="neustart" class="button"></div>
    <div id="hauptmenue"></div>
    <div id="buttons" class="button"></div>

    <script src="js/funktionen.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
