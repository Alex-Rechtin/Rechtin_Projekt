<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Ihr Spiel</title>
    <link rel="icon" href="./Rechtin/pics/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/layout.css">
    <script defer src="./js/funktionen.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/spieler.js"></script>
  </head>

  <body>
    <div id="story-text">
      Die Prinzessin wurde gefangen genommen im Math Tower. 
      <br><br>
      Löse alle Aufgaben des Math Tower um die Prinzessin zu retten.
    </div>
    <input id="name-des-spielers" type="text" placeholder="Bitte Namen eintragen">
    <div id="aufgabe">   
      <h1 id="etagennummer">1</h1>
      <button class="tuer" id="linke-tuer"></button>
      <button class="tuer" id="rechte-tuer"></button>
    </div>

    <div id="spiel">
      <form autocomplete="off">
        <input type="text" id="sum1" readonly> + 
        <input type="text" id="sum2" readonly> = 
        <input type="text" id="summe" readonly><br>
      </form>
    </div>
    
    <div id="text"></div>
    <span id="spieler" class=""></span>
    <div id="startbutton" class="button"></div>
    <div id="weiter" class="button"></div>
    <div id="neustart" class="button"></div>
    <div id="hauptmenue"></div>
    <div id="buttons" class="button"></div>
  </body>
</html>
